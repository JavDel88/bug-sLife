<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="assets/images/logo.png" alt="logo pagina" /></div>
        <div class="page-title"><h2 class="page-title">A Bug's Life</h2></div>
        <div class="menu"><i class="uil uil-bars"></i> </div>
    </header>
    <main class="main">
        <section>
            <div class="post-card">
                <div class="post-header">
                    <div class="user-img"><img src="assets/images/userImg1.png" alt="imagen de usuario"></div>
                    <div class="user-name"><span>Hormiga negra</span><a href="#">sigue</a></div>
                </div>
                <div class="post-img">
                    <img src="assets/images/postUser1.jpg" alt="imagen de publicación">
                </div>
                <div class="post-interaction">
                    <i class="uil uil-heart"></i>
                    <i class="uil uil-comment"></i>
                    <i class="uil uil-navigator"></i>
                </div>
                <div class="post-description">
                    <p><strong>Hormiga negra</strong> Disfrutando de buen clima en un día de trabajo con los compañeros de trabajo.</p>
                </div>
            </div>
        </section>


    </main>  
</body>
</html>
